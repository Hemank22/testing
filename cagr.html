<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>CAGR</title>
</head>
<body>
    <h2>Compound Annual Growth Rate</h2>
    <form action="">
        <label for="beginning">Beginning Value: </label>
        <input type="number" name="" id="begin" placeholder="enter the value"> <br> <br>
        <label for="ending">Ending Value</label>
        <input type="number" id="end" placeholder="enter the value"> <br> <br>
        <label for="period">Number Of Periods</label>
        <input type="number" name="" id="nop" placeholder="enter the number of periods"> <br> <br>

        <input type="button" name="" id="" value="Calculate" onclick="calcCAGR()"> <br> <br>

        Compound Annual Growth Rate: <span id="result"></span>
    </form>
</body>
</html>
