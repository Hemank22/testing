<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Compound Interest</title>
</head>
<body>
    <h1>Compound Interest</h1>

    <form action="">
        <label for="rate">Rate: </label>
        <input type="number" name="" id="rate" placeholder="enter rate"> <br> <br>
        <label for="noc">Number Of Compounding: </label>
        <input type="number" name="" id="noc"> <br> <br>
        <label for="principal">Principal :</label>
        <input type="number" name="" id="principal" placeholder="enter principal value"> <br> <br>
        <label for="nop">Number of Periods: </label>
        <input type="number" name="" id="nop"> <br> <br>

        <input type="button" name="" id="" onclick="calcCI()" value="Calculate"> <br> <br>
        Compound Interest: <span id="result"></span>
    </form>
</body>
</html>
