<body>
    <h1>Present Value Calculation</h1>

    <form action="">
        <label for="PresentValue">Present Value: </label>

        <input type="button" value="Calculate" onclick="calcPresent()"> <br> <br>

        Future Value:  <span id="result"></span>
    </form>
