<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    
    <title>Inflation</title>
</head>
<body>
    <h1>INFLATION CALCULATION</h1>
    <p>Measure the return taking into account the time period's inflation rate</p>
    <form action="">
        <label for="investmentReturn">Investment Return: </label>
            <input placeholder="Enter value" type="number" name="" id="first"> <br> <br>
        <label for="inflationRate">Inflation Rate: </label>
            <input placeholder="Enter value" type="number" name="" id="second"> <br> <br>

            <input title="Calculate" onclick="calcInflation()" type="button" value="Calculate"  id="third"> <br> <br>
        Inflation : <span id="result"> </span>

    </form>
  
</body>
</html>
