<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Return on Investment</title>
</head>
<body>
    <h1>ROI calculation</h1>
    <form action="">
        <label for="initialInvestment">Initial Investment:</label>
        <input placeholder="Enter initial Investment" type="number" name="" id="initial"> <br> <br>
        <label for="earnings">Earnings: </label>
        <input type="number" id="earning" placeholder="Enter the earnings"> <br> <br>

        <input type="button" onclick="calcROI()" value="Calculate"> <br> <br>

        ROI (%): <span id="result"></span>

    </form>
</body>
</html>
